<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css"   href="/css/main.css">
   </head>
<body>
   
	<br><br>
	<div class="container">
        <div id="main">
            <div id="main" class="card card-body">
               <form id="formblock" action="/admin/add-user" method="POST">
                <br><h1>Register USER</h1><br>
                   <div class="row g-2">
                       <div class="col-md">
                           <div class="form-floating">
                               <label for="floatingInputGrid">Name</label>
                               <input type="text" class="form-control" required="required" id="name" name="name" placeholder="Enter your NAME" >
                           </div>
                        </div>
                        <div class="col-md">
                           <div class="form-floating">
                               <label for="floatingInputGrid">Date.Of.Birth</label>
                               <input type="date" class="form-control" required="required"name ="dob" id="dob"/>
                           </div>
                        </div>
                        <div class="col-md">
                           <div class="form-floating">
                               <label for="floatingInputGrid">Contact No.</label>
                               <input type="tel" class="form-control"  maxlength="10"  name ="mobile"required="required"  id="mobile" placeholder="Enter your Mobile no."/>
                           </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <label for="floatingInputGrid">Email</label>
                                <input type="email" class="form-control" name ="email" required="required" id="email" placeholder="Enter your E-MAIL"/>
                            </div>
                         </div>
                    </div>
                    <div class="row g-2">
                       <div class="col">
                       <br><br>
                        <button type="submit" class="btn btn-primary">Register</button>
                        </div>  
                   </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
